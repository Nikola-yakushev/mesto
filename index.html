<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
        <img src="./images/MESTO.svg" class="header__logo" alt="Mesto">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Kusto.jpg" class="profile__avatar" alt="Фото - Аватар">
            <div class="profile__info">
                <div class="profile__edition">
                    <h1 class="profile__name">Жак Ив-Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
       
        <div class="popup-image">
            <div class="popup-image__window">
                <button class="popup-image__close-button" type="reset"></button>
                <img src="" alt="" class="popup-image__image">
                <h3 class="popup-image__title"></h3>
            </div>
        </div>
        <div class="popup">
            <div class="popup__window">
                <button class="popup__close-button" type="reset"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" method="GET" action="URL" name="popup-form">
                    <input type="text" placeholder="Ваше имя" name="name" class="popup__input popup__input_name_name" required>
                    <input type="text" placeholder="О себе" name="hobby" class="popup__input popup__input_name_hobby" required>
                    <button type="submit" aria-label="Add" class="popup__add-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup__window">
                <button class="popup-add__close-button" type="reset"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup-add__form" method="GET" name="popup-form-add">
                    <input type="text" placeholder="Название" name="title" class="popup__input popup__input_name_title" required>
                    <input type="text" placeholder="Ссылка на картинку" name="text" class="popup__input popup__input_name_link" required>
                    <button type="submit" aria-label="Add" class="popup__add-button">Сохранить</button>
                </form>
            </div>
        </div>
       
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="element-template">
    <div class="element">
        <button class="element__delete-button" type="reset"></button>
        <button class="element__image-button" type="button"></button>
        <img src="" alt="" class="element__image">
        <div class="element__interaction">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like"></button>
        </div>    
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
