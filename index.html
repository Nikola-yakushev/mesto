<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
        <img src="./images/MESTO.svg" class="header__logo" alt="Mesto">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Kusto.jpg" class="profile__avatar" alt="Фото - Аватар">
            <div class="profile__info">
                <div class="profile__edition">
                    <h1 class="profile__name">Жак Ив-Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/Karachaevsk.jpg" class="element__image" alt="Фото - Карачаевск">
                <div class="element__interaction">
                    <p class="element__text">Карачаевск</p>
                    <button class="element__like"></button>
                </div>    
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" class="element__image" alt="Фото - Эльбрус">
                <div class="element__interaction">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>    
            </div>
            <div class="element">
                <img src="./images/Dombay.jpg" class="element__image" alt="Фото - Домбай">
                <div class="element__interaction">
                    <p class="element__text">Домбай</p>
                    <button class="element__like"></button>
                </div>    
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" class="element__image" alt="Фото - Гора Эльбрус">
                <div class="element__interaction">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>    
            </div>
            <div class="element">
                <img src="./images/Dombay.jpg" class="element__image" alt="Фото - Домбай">
                <div class="element__interaction">
                    <p class="element__text">Домбай</p>
                    <button class="element__like"></button>
                </div>    
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.jpg" class="element__image" alt="Фото - Карачаевск">
                <div class="element__interaction">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__like"></button>
                </div>    
            </div>
        </section>
        <section class="popup">
            <form class="popup__form">
                <button class="popup__close-button" type="reset"></button>
                <h2 class="popup__title">Редактировать профиль </h2>
                <input type="text" placeholder="Ваше имя" name="name" class="popup__input popup__input_name_name" required>
                <input type="text" placeholder="О себе" name="hobby" class="popup__input popup__input_name_hobby" required>
                <button type="submit" class="popup__add-button">Сохранить</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
